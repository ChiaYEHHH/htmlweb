<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .box{
            width: 200px;
            height: 300px;
        }
        .box-blue{
            background-color: skyblue;
            float:left;
        }
        .box-pink{
            background-color: pink;
            float:right;
        }

    </style>
</head>
<body>
    <div class=" box box-blue"></div>
    <div class=" box box-pink"></div>
</body>
</html>
